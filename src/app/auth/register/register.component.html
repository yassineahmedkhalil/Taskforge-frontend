<div class="register-card">
    <form (ngSubmit)="onSubmit()">
        <div class="logo-section">Taskforge</div>
        <div class="input-section">
            <input #emailRef type="email" name="email" placeholder="email" />
        </div>
        <div class="input-section">
            <input #usernameRef type="text" name="username" placeholder="username" />
        </div>
        <div class="input-section">
            <input #passwordRef type="password" name="password" placeholder="password" />
        </div>
        <div class="input-section">
            <input #confirmPasswordRef type="password" name="confirm password" placeholder="confirm password" />
        </div>
        <div class="button-section">
            <button type="submit">Register</button>
        </div>
    </form>
</div>
